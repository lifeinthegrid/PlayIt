<html>
    <head>
	    <link rel="stylesheet" href="mediaelementplayer.css" type="text/css" />
	    <link rel="stylesheet" href="mejs-skins.css" type="text/css" />
	    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	    <script type="text/javascript" src="mediaelement-and-player.min.js"></script>
    </head>
    <body>
        <video id="testVideo" width="320" height="240" poster="poster.jpg" controls="controls" preload="none">
            <!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
            <source type="video/mp4" src="media\playit-intro.mp4" />
            <!-- WebM/VP8 for Firefox4, Opera, and Chrome -->
            <source type="video/webm" src="media\playit-intro.mp4" />
            <!-- Ogg/Vorbis for older Firefox and Opera versions -->
            <source type="video/ogg" src="media\playit-intro.mp4" />
            <!-- Flash fallback for non-HTML5 browsers without JavaScript -->
            <object width="320" height="240" type="application/x-shockwave-flash" data="flashmediaelement.swf">
                <param name="movie" value="flashmediaelement.swf" />
                <param name="flashvars" value="controls=true&poster=test.jpg&file=media\playit-intro.mp4" />
            </object>
        </video>
        <script type="text/javascript">
            var player = new MediaElementPlayer("#testVideo", {
                success: function (me) {  }
            });
        </script>
    </body>
</html>
