<!DOCTYPE html>
<html>
<head>
	<title>PlayIt - Help System</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" href="../style.css" type="text/css" />

	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/smoothness/jquery-ui.css" id="playit-jquery-ui-css" type="text/css"/>
	<link rel="stylesheet" href="../source/jquery.playit.css" type="text/css" />
	<link rel="stylesheet" href="../lib/mediaelementjs/mediaelementplayer.css" type="text/css" />
	<link rel="stylesheet" href="../lib/mediaelementjs/mejs-skins.css" type="text/css" />

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../source/jquery.playit.js" id="playit-source"></script>
	<script type="text/javascript" src="../lib/mediaelementjs/mediaelement-and-player.min.js"></script>

	<script type="text/javascript" src="../config.js"></script>


    <style type="text/css">
        body
        {
            text-align: center;
        }
        div.content
        {
            height: 75vh;
            width: 95%;
            margin: 0 auto;
            text-align: left;
        }
        table.top-nav
        {
            text-align: left;
        }
		a.playit-nav-link {padding:3px 3px 3px 40px}
    </style>

</head>
<body class="demo">

	<!-- ==============================================
	TOP NAVIGATION -->
	<table id="header" class="top-nav" style="height:45px">
		<tr>
			<td class="column-1">
				<h2><img src="../source/images/play-32.png" alt="play-it"> PlayIt - Help</h2>
				<div>How to use PlayIt.</div>
			</td>
			<td class="column-2">&nbsp;</td>
			<td class="column-3">
				<a href="../index.html">Demos</a>
				<div id="playit-version-mode"></div>
			</td>
		</tr>
	</table>

	<div class="content">
		<!-- ==============================================
		REQUIRED FOR PLAYIT. width:100%; height:750px;-->
		<div id="player" style="width:100%;height:100%;"></div><br /><br />

		<script type="text/javascript">
		    var _player = null;
			var showHeader = PLAYIT.getParameterByName("header") || "1";

			jQuery(document).ready(function ()
		    {
				if (showHeader == "0") {
					jQuery("#header").hide();
				}
				var xmlFile   = "playit-help.xml";
				_player = jQuery("#player").playit(
				{
					//Set cacheXml to true when your done editing your configuration
					dataSourceOptions: {
						xmlConfig: xmlFile,
						cacheXml: false
					},
                    autoFill: true
				});
            });
		</script>
		<!-- ============================================== -->
	</div>

</body>
</html>
