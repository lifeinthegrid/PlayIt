<!DOCTYPE html>
<html>
<head>
	<title>PlayIt - Media Player Demo</title>
	<meta name="description" content="Create powerful media displays with PlayIt. PlayIt is your ultimate web based media player." />
	<link rel="stylesheet" href="../style.css" type="text/css" />

	<!-- ==============================================
	REQUIRED FOR PLAYIT: HTML 5 and Legacy support -->
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/smoothness/jquery-ui.css" id="playit-jquery-ui-css" />
	<link rel="stylesheet" href="../source/jquery.playit.css" />
	<link rel="stylesheet" href="../lib/mediaelementjs/mediaelementplayer.css" />
	<link rel="stylesheet" href="../lib/mediaelementjs/mejs-skins.css" />
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../source/jquery.playit.js" id="playit-source"></script>
	<script type="text/javascript" src="../lib/mediaelementjs/mediaelement-and-player.min.js"></script>
	<!-- ============================================== -->

	<script type="text/javascript" src="../config.js"></script>
	<style>
		/*Set the accordian header smaller */
		h3.ui-accordion-header
		{
			line-height:14px;
		}
		html, body
        {
            height: 100%;
            margin: 0px;
        }
        div.content
        {
            height: 75%;
            width: 95%;
            margin: 0 auto;
            text-align: left;
        }
	</style>
</head>
<body>

	<table class="top-nav">
		<tr>
			<td class="column-0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
			<td class="column-1">
				<h2>PlayIt - All About</h2>
				<span>The flow and layout of the PlayIt media player</span>
			</td>
			<td class="column-2" style="text-align:center" align="center">
				ThemeRoller Ready!<br/>
				<select id="theme" onchange="javascript:applyTheme(this.options[this.selectedIndex].text);">
					<option>cupertino</option>
					<option>black-tie</option>
					<option>blitzer</option>
					<option>excite-bike</option>
					<option>flick</option>
					<option>hot-sneaks</option>
					<option>humanity</option>
					<option>overcast</option>
					<option>pepper-grinder</option>
					<option>redmond</option>
					<option selected="true">smoothness</option>
					<option>south-street</option>
					<option>start</option>
					<option>sunny</option>
					<option>ui-lightness</option>
				</select>
			</td>
			<td class="column-3">
				<a href="../index.html">Start</a> |
				<a href="index.html">Demos</a> |
				<a href="about-playit.xml">XML</a><br/>
				<div id="playit-version-mode"></div>
			</td>
		</tr>
	</table>

	<div class="content">

		<div id="player" style="width:98%; height:100%;"></div><br /><br />
		<script type="text/javascript">
		    var player = null;
			/* Contruct the Player */
		    jQuery(document).ready(function ()
		    {
				var xmlfile = "about-playit.xml";
		        player = jQuery("#player").playit(
				{
				    dataSourceOptions: {
				        xmlConfig: xmlfile,
				        cacheXml: false
				    }
				});

				console.log(player);

				player.showBusy();
            });

			/*Apply a Themeroller theme */
            function applyTheme(theme)
            {
                if (player)
                {
                    player.each(function ()  {this.playit.applyTheme(theme);  return; });
                }
            }
		</script>

	</div>

</body>
</html>
