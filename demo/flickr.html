		/*Set the accordian header smaller */
		h3.ui-accordion-header

		<div id="player" style="width:98%; height:100%;"></div><br /><br />

		    /* Construct the Player */
		    jQuery(document).ready(function ()
		    {
		        jQuery("#player").playit(
				{
				    autoFill: true,
                    viewDefault: "list",
                    dataSource: playit.flickrDataSource,
				    dataSourceOptions: {

				        userId: "",

				    }
