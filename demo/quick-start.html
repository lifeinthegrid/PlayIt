<!DOCTYPE html>
<html>
<head>
	<title>PlayIt - Quick Start</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" href="../style.css" type="text/css" />

	<!-- ==============================================
	REQUIRED FOR PLAYIT: HTML 5 and Legacy support
	THEMES SETTINGS:
		- Change the reference "/smoothness/" to a valid ThemeRoller theme (see https://jqueryui.com/themeroller)
		- Create your own ThemeRoller Theme and download -->
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/smoothness/jquery-ui.css" id="playit-jquery-ui-css" type="text/css"/>
	<link rel="stylesheet" href="../source/jquery.playit.css" type="text/css" />
	<link rel="stylesheet" href="../lib/mediaelementjs/mediaelementplayer.css" type="text/css" />
	<link rel="stylesheet" href="../lib/mediaelementjs/mejs-skins.css" type="text/css" />

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../source/jquery.playit.js" id="playit-source"></script>
	<script type="text/javascript" src="../lib/mediaelementjs/mediaelement-and-player.min.js"></script>
	<!-- ============================================== -->



</head>
<body class="demo">

	<table class="top-nav">
		<tr>
			<td class="column-1">
				<h2><img src="../source/images/play-32.png" alt="play-it"> PlayIt - Quick Start</h2>
				<div>See Section 1 to get started quickly</div>
			</td>
			<td class="column-2"></td>
			<td class="column-3">
				<a href="../index.html">Demos</a> <br/>
				<div id="playit-version-mode"></div>
			</td>
		</tr>
	</table>

	<div class="content">
		<!-- ==============================================
		REQUIRED FOR PLAYIT. -->
		<div id="player" style="width:98%; height:530px;"></div><br /><br />

		<script type="text/javascript">
		    var _player = null;

			jQuery(document).ready(function ()
		    {
				var xmlFile   = "quick-start.xml";
				_player = jQuery("#player").playit(
				{
					//Set cacheXml to true when your done editing your configuration
					dataSourceOptions: {
						xmlConfig: xmlFile,
						cacheXml: false
					}
				});
            });
		</script>
		<!-- ============================================== -->
	</div>

</body>
</html>
