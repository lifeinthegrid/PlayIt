<!DOCTYPE html>
<html xmlns:fb="https://www.facebook.com/2008/fbml">
<head>
	<title>PlayIt - Game Portal Demo</title>
	<meta name="description" content="Create powerful media displays with PlayIt. PlayIt is your ultimate web based media player." />
	<link rel="stylesheet" href="../style.css" type="text/css" media="all" /> 

	<!-- ==============================================
	REQUIRED FOR PLAYIT: HTML 5 and Legacy support -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/dark-hive/jquery-ui.css" id="playit-jquery-ui-css" type="text/css"/>
	<link rel="stylesheet" href="../source/jquery.playit.css" type="text/css" /> 
	<link rel="stylesheet" href="../lib/mediaelementjs/mediaelementplayer.css" type="text/css" /> 
	<link rel="stylesheet" href="../lib/mediaelementjs/mejs-skins.css" type="text/css" /> 
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../source/jquery.playit.js" id="playit-source"></script>
	<script type="text/javascript" src="../lib/mediaelementjs/mediaelement-and-player.min.js"></script>
	<!-- ============================================== -->
	

    <script type="text/javascript" src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script>
	<script type="text/javascript" src="../config.js"></script>

    <style type="text/css">
        html, body
        {
            height: 100%;
            margin: 0px;
        }
        body
        {
            text-align: center;
        }
        div.content
        {
            height: 75%;
            width: 95%;
            margin: 0 auto;
            text-align: left;
        }
        table.top-nav
        {
            text-align: left;
        }
    </style>

</head>
<body>

	<!-- ==============================================
	TOP NAVIGATION -->
	<table class="top-nav">
		<tr>
			<td class="column-0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
			<td class="column-1">
				<h2>PlayIt - Game Simulator</h2>
				<span>Create your own Gamers Portal with PlayIt</span>
			</td>
			<td class="column-2">
				ThemeRoller Ready!<br/>
				<select id="theme" onchange="javascript:applyTheme(this.options[this.selectedIndex].text);">
					<option>cupertino</option>
					<option>black-tie</option>
					<option>blitzer</option>
					<option selected="true">dark-hive</option>
					<option>excite-bike</option>
					<option>flick</option>
					<option>hot-sneaks</option>
					<option>humanity</option>
					<option>overcast</option>
					<option>pepper-grinder</option>
					<option>redmond</option>
					<option>smoothness</option>
					<option>south-street</option>
					<option>start</option>
					<option>sunny</option>
					<option>ui-lightness</option>
				</select>
			</td>
			<td class="column-3">
				<a href="../index.html">Main Menu</a> |
				<a href="game-portal.xml">Configuration</a><br/>
				<div id="playit-version-mode"></div>
			</td>
		</tr>
	</table>


	<div class="content">
		

		<!-- ==============================================
		REQUIRED FOR PLAYIT. -->
		<div id="player" style="width:100%;height:100%;"></div><br /><br />
		
		<script type="text/javascript">
		    var player = null;

		    jQuery(document).ready(function ()
		    {
		        var xmlfile = "../data-web/game-portal.xml";
		        player = jQuery("#player").playit(
				{
				    dataSourceOptions: {
				        xmlConfig: xmlfile,
				        cacheXml: false
				    }
				});
		    });
			
            function applyTheme(theme)
            {
                if (player)
                {
                    player.each(function ()  {this.playit.applyTheme(theme);  return; });
                }
            }

            function createLikeButton(id, url)
            {
                var elem = $(document.createElement("fb:like"));
                elem.attr("href", url);
                elem.attr("send", "true");
                elem.attr("layout", "button_count");
                elem.attr("width", "80");
                elem.attr("show_faces", "true");
                $("#" + id).empty().append(elem);
                FB.XFBML.parse($("#" + id).get(0));
            }

		</script>
		<!-- ============================================== -->
		
	</div>
	
</body>
</html>
